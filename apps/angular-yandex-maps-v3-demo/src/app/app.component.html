<button (click)="toggleLanguage()">Toggle Language</button>

<h1>Map</h1>

<div class="container">
  <y-map
    [props]="{
      location: {
        center: [-0.127696, 51.507351],
        zoom: 10,
      },
    }"
  >
    <y-map-default-scheme-layer />
  </y-map>
</div>

<h1>Marker</h1>

<div class="container">
  <y-map
    [props]="{
      location: {
        center: [-0.127696, 51.507351],
        zoom: 10,
      },
      theme: 'dark',
    }"
  >
    <y-map-default-scheme-layer />
    <y-map-default-features-layer />

    <y-map-default-marker
      [props]="{
        coordinates: [-0.127696, 51.507351],
        title: 'Hello World!',
        subtitle: 'kind and bright',
        color: 'blue',
        onClick: onMarkerClick,
      }"
    />

    <y-map-marker [props]="{ coordinates: [-0.127696, 51.457351] }">
      <div style="background-color: #fff; border-radius: 6px; padding: 3px 6px 4px">
        {{ lang }}
      </div>
    </y-map-marker>
  </y-map>
</div>

<h1>Feature</h1>

<div class="container">
  <y-map
    [props]="{
      location: {
        center: [-0.127696, 51.507351],
        zoom: 9,
      },
    }"
  >
    <y-map-default-scheme-layer />
    <y-map-default-features-layer />

    <y-map-feature
      [props]="{
        geometry: {
          type: 'Polygon',
          coordinates: [
            [
              [-0.557696, 51.727351],
              [0.302304, 51.727351],
              [0.302304, 51.237351],
              [-0.557696, 51.237351],
            ],
          ],
        },
        style: {
          stroke: [{ color: '#006efc', width: 4, dash: [5, 10] }],
          fill: 'rgba(56, 56, 219, 0.5)',
        },
      }"
    />
  </y-map>
</div>

<h1>Listener</h1>

<div class="container">
  <y-map
    [props]="{
      location: {
        center: [-0.127696, 51.507351],
        zoom: 9,
      },
    }"
  >
    <y-map-default-scheme-layer />

    <y-map-listener
      [props]="{
        onClick: onListenerClick,
      }"
    />
  </y-map>
</div>

<h1>Controls</h1>

<div class="container">
  <y-map
    [props]="{
      location: {
        center: [-0.127696, 51.507351],
        zoom: 9,
      },
    }"
  >
    <y-map-default-scheme-layer />

    <y-map-controls [props]="{ position: 'top left' }">
      <y-map-control-button [props]="{ text: 'Hello World' }" />
    </y-map-controls>

    <y-map-controls [props]="{ position: 'top' }">
      <y-map-control-common-button [props]="{ text: 'Hello World' }" />
    </y-map-controls>

    <y-map-controls [props]="{ position: 'top right' }">
      <y-map-geolocation-control />
    </y-map-controls>

    <y-map-controls [props]="{ position: 'left' }">
      <y-map-zoom-control-button />
    </y-map-controls>

    <y-map-controls [props]="{ position: 'bottom left' }">
      <y-map-scale-control />
    </y-map-controls>

    <y-map-controls [props]="{ position: 'bottom right' }">
      <y-map-open-maps-button />
    </y-map-controls>

    <y-map-controls [props]="{ position: 'bottom right' }">
      <y-map-open-maps-button />
    </y-map-controls>

    <y-map-controls [props]="{ position: 'right' }">
      <y-map-control>
        <p>{{ lang }}</p>
      </y-map-control>
    </y-map-controls>
  </y-map>
</div>

<h1>Hint</h1>

<div class="container">
  <y-map
    [props]="{
      location: {
        center: [-0.127696, 51.507351],
        zoom: 9,
      },
    }"
  >
    <y-map-default-scheme-layer />
    <y-map-default-features-layer />

    <y-map-hint [props]="{ hint: onHint }">
      <ng-template let-context>
        <div
          style="
            background-color: #fff;
            border-radius: 6px;
            padding: 3px 6px 4px;
            margin-left: 15px;
          "
        >
          {{ context?.hint }}
        </div>
      </ng-template>
    </y-map-hint>

    <y-map-default-marker
      [props]="{
        coordinates: [-0.127696, 51.507351],
        properties: {
          anyNameKey: 'Central London',
        },
      }"
    />
  </y-map>
</div>

<h1>Clusterer</h1>

<div class="container">
  <y-map
    [props]="{
      location: {
        center: [-0.127696, 51.507351],
        zoom: 10,
      },
    }"
  >
    <y-map-default-scheme-layer />
    <y-map-default-features-layer />

    <y-map-clusterer [props]="{ features }">
      <ng-template #marker let-context>
        <img
          src="https://yastatic.net/s3/front-maps-static/maps-front-jsapi-3/3.0.14707275/build/static/s3-cases/markers-clusterizer/pin.svg"
          class="pin"
        />
      </ng-template>

      <ng-template #cluster let-context>
        <div class="circle">
          <div class="circle-content">
            <span class="circle-text">{{ context.features.length }}</span>
          </div>
        </div>
      </ng-template>
    </y-map-clusterer>
  </y-map>
</div>
